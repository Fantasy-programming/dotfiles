set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# colors fix
set-option -sa terminal-overrides ",xterm*:Tc"

# Escape key conflict with vim
set-option -s escape-time 0


# Keybinds

# rebind main key: C-a
unbind C-b
set -g prefix C-a
bind -N "Send the prefix key through to the application" \
  C-a send-prefix

# Switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Switch Sessions
bind C-o display-popup -E "tms"
bind C-j display-popup -E "tms switch"

# Quality of life
set -g mouse on
set-window-option -g mode-keys vi
set -g history-limit 10000

# For image.nvim
set -gq allow-passthrough on
set -g visual-activity off

# Tabs should be one indexed
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g automatic-rename

# Paste quality of life
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Minimalism
bind-key b set-option status

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'o0th/tmux-nova'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# set -g @plugin 'niksingh710/minimal-tmux-status'


# Theme
set -g @nova-rows 0
set -g @nova-mode-style-bg "#353535"
set -g @nova-mode-style-fg "#ffcb6b"
set -g @nova-status-style-bg "#212121"
set -g @nova-status-style-fg "#848484"
set -g @nova-status-style-active-bg "#1a1a1a"
set -g @nova-status-style-active-fg "#eeffff"
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"
set -g @nova-segment-mode "#{?client_prefix, P, N}"
set -g @nova-segment-mode-colors "#3f3f3f #82aaff"
set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#3f3f3f #82aaff"
set -g @nova-pane-active-border-style "#eeffff"
set -g @nova-pane-border-style "#848484"
set -g @nova-pane "#I#{?pane_in_mode, • #{pane_mode},} • #W"



set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# last line
run '~/.tmux/plugins/tpm/tpm'
